<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Candidate Form - Kishan Mishra</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Event Registration Form</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact No.</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="phone" name="company">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date of Birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="dob">
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Gender</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Female
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">other
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="name">Present Address</div>
                            <table class="addr">
                                <tr>
                                    <td>
                                        <input class="address" id="at" type="text" name= "at" placeholder= "At">
                                    </td>
                                    <td>
                                        <input class="address" id="post" type="text" name= "post" placeholder= "Post">
                                    </td>
                                    <td>
                                        <input class="address" id="dist" type="text" name= "dist" placeholder= "District">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="address" id="st" type="text" name= "st" placeholder= "State">
                                    </td>
                                    <td>
                                        <input class="address" id="pin" type="text" name= "pin" placeholder= "Pin">
                                    </td>
                                    <td>
                                        <input class="address" id="ph" type="text" name= "ph" placeholder= "Phone No.">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-row">
                            <div class="name">Communication Address</div>
                            <table class="addr">
                                <tr>
                                    <td>
                                        <input class="address" id="at" type="text" name= "at" placeholder= "At">
                                    </td>
                                    <td>
                                        <input class="address" id="post" type="text" name= "post" placeholder= "Post">
                                    </td>
                                    <td>
                                        <input class="address" id="dist" type="text" name= "dist" placeholder= "District">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="address" id="st" type="text" name= "st" placeholder= "State">
                                    </td>
                                    <td>
                                        <input class="address" id="pin" type="text" name= "pin" placeholder= "Pin">
                                    </td>
                                    <td>
                                        <input class="address" id="ph" type="text" name= "ph" placeholder= "Phone No.">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-row">
                            <div class="name">Educational Details</div>
                
                <table>
                    <tr>
                        <td>
                            <b><label for="exam">Exam</label></b>
                        </td>
                        <td>
                            <b><center><label for="board">Board/University</label></center></b>
                        </td>
                        <td>
                            <b><center><label for="per">Percentage/CGPA</label></center></b>
                        </td>
                        <td>
                            <b><center><label for="divs">Division</label></center></b>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b><label for="exam1">Matriculation(10th)</label></b>
                        </td>
                        <td>
                            <input class="address" id="board1" type="text" name= "board1">
                        </td>
                        <td>
                            <input class="address" id="per1" type="text" name= "per1">
                        </td>
                        <td>
                            <input class="address" id="divs1" type="text" name= "divs1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b><label for="exam2">Intermediate(12th)</label></b>
                        </td>
                        <td>
                            <input class="address" id="board2" type="text" name= "board2">
                        </td>
                        <td>
                            <input class="address" id="per2" type="text" name= "per2">
                        </td>
                        <td>
                            <input class="address" id="divs2" type="text" name= "divs2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b><label for="exam3">BTech</label></b>
                        </td>
                        <td>
                            <input class="address" id="board3" type="text" name= "board3">
                        </td>
                        <td>
                            <input class="address" id="per3" type="text" name= "per3">
                        </td>
                        <td>
                            <input class="address" id="divs3" type="text" name= "divs3">
                        </td>
                    </tr>
                </table>
                </div>
                
                <br>



                        <div>
                            <b><label for="photo">Upload Photo :</label></b><br><br>
                            <input type="file" name="pic" value="Resume">
                        </div>
                        <br>
                        <div>
                            <b><label for="sign">Upload Signature :</label></b><br><br>
                            <input type="file" name="sign" value="Resume">
                        </div>
                        <br>
                        <br>
                        <input type="checkbox" id="dec" name="declaration" value="dec">
                        <label for="dec">I hereby declare that the above particulars of facts and information stated are correct to the best of my belief and knowledge.</label>
                        <br>
                        <br>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
